<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <meta http-equiv="refresh" content="0; url=https://github.com/">
    <script type="text/javascript">
        // Fonction pour détecter si l'utilisateur est sur mobile
        function isMobile() {
            return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
        }

        window.onload = function() {
            if (isMobile()) {
                // Sur mobile, ouvrir le client de messagerie
                window.location.href = "mailto:clr.auto75@gmail.com";
            } else {
                // Sur PC, rediriger vers Gmail et ouvrir un nouveau message
                window.location.href = "https://mail.google.com/mail/?view=cm&fs=1&to=clr.auto75@gmail.com";
            }
        }
    </script>
</head>
<body>
    <p>Vous allez être redirigé vers <a href="https://github.com/">GitHub</a> et un email sera ouvert avec notre adresse si vous êtes sur mobile. Si vous êtes sur PC, vous serez redirigé vers Gmail.</p>
</body>
</html>
